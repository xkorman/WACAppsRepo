kind: Service
apiVersion: v1
metadata:
  name: t13-ambulance-t13   #  určuje aj záznam DNS v rámci virtuálne siete klastra
spec:  
  selector:
    pod: t13-ambulance-t13-label     # zhoduje sa s metadata.labels šablóny pod-u
  ports:
  - name: http
    protocol: TCP
    port: 80            # port pomenovanej služby, môže sa líšiť 
                        # od portu na ktorom počúva kontajner
    targetPort: http    # viď meno portu v deployment.yaml
