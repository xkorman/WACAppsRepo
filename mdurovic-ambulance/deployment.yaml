apiVersion: apps/v1
kind: Deployment
metadata:
  name: mdurovic-ambulance-ufe-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: mdurovic-ambulance-ufe-label
  template:
    metadata:
      labels:
        pod: mdurovic-ambulance-ufe-label
    spec:
      containers:
        - name: mdurovic-ambulance-ufe-container
          image: michaldurovic/ambulance-ufex
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              memory: "32M"
              cpu: "0.1"
            limits:
              memory: "320M"
              cpu: "0.3"
